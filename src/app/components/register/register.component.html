<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div>
      <label>First Name</label>
      <input formControlName="firstName" />
      <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
        <small *ngIf="registerForm.get('firstName')?.errors?.['required']">First name is required.</small>
        <small *ngIf="registerForm.get('firstName')?.errors?.['minlength']">Minimum 2 characters.</small>
      </div>
    </div>
  
    <div>
      <label>Last Name</label>
      <input formControlName="lastName" />
      <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">
        <small *ngIf="registerForm.get('lastName')?.errors?.['required']">Last name is required.</small>
        <small *ngIf="registerForm.get('lastName')?.errors?.['minlength']">Minimum 2 characters.</small>
      </div>
    </div>
  
    <div>
      <label>Email</label>
      <input formControlName="email" type="email" />
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</small>
        <small *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format.</small>
      </div>
    </div>
  
    <div>
      <label>Phone Number</label>
      <input formControlName="phoneNumber" />
      <div *ngIf="registerForm.get('phoneNumber')?.invalid && registerForm.get('phoneNumber')?.touched">
        <small *ngIf="registerForm.get('phoneNumber')?.errors?.['required']">Phone number is required.</small>
        <small *ngIf="registerForm.get('phoneNumber')?.errors?.['pattern']">Format: 10 digits.</small>
      </div>
    </div>
  
    <div>
      <label>Password</label>
      <input formControlName="password" type="password" />
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</small>
        <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Minimum 6 characters.</small>
      </div>
    </div>
  
    <button type="submit" [disabled]="registerForm.invalid">Registro</button>
    
    <div *ngIf="registerSuccess" class="success">Registro Exitoso!</div>
    <div *ngIf="registerError" class="error">Hubo un error en el Registro, verifique los campos!</div>
  </form>
