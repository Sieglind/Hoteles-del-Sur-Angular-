<header class="bg-dark text-white">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Hoteles del Sur ★★★</a>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" (click)="goHome()">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" [routerLink]="['services']">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
        </ul>
        <div *ngIf="userIsLoggedIn(); then userOptions else authOptions"></div>
        <ng-template #userOptions>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" [routerLink]="['profile']">Profile</a></li>
            <li class="nav-item"><a class="nav-link" [routerLink]="['reservations']">My Reservations</a></li>
            <li class="nav-item"><a class="nav-link" (click)="logout()">Logout</a></li>
          </ul>
        </ng-template>
        <ng-template #authOptions>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" [routerLink]="['register']">Registrar</a></li> <!-- Cambia esto -->
            <li class="nav-item"><a class="nav-link" [routerLink]="['login']">Login</a></li>
          </ul>
        </ng-template>
      </div>
    </div>
  </nav>
</header>
